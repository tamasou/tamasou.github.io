        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffebeb; /* 警告色を背景に */

            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;

            border: 2px solid #ff4d4d; /* 警告の境界線 */
        }
        .header {
            background-color: #e50914;
            color: #fff;
            padding: 15px;
            font-size: 1.4em;
            font-weight: bold;
            animation: pulse 1s infinite; /* 点滅アニメーション */
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        h1 {
            color: #d9534f;
            font-size: 2em;
            margin: 10px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);

        p {
            font-size: 1em;
            line-height: 1.5;
            margin: 10px 0;
        }
        .highlight {
            color: #d9534f;
            font-weight: bold;
            font-size: 1.1em;
        }
        .device-info {
            background-color: #ffe5e5; /* 薄い赤の背景 */
            padding: 15px;
            border-left: 5px solid #ff4d4d;
            border-radius: 5px;
            margin: 20px 0;
            animation: shake 0.5s infinite; /* 微妙な揺れアニメーション */
        }

            0%, 100% { transform: translateX(0); }
