<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>【最終警告】重要なお知らせです！</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffebeb; /* 警告色を背景に */
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.2); /* 赤い影を追加 */
            border: 2px solid #ff4d4d; /* 警告の境界線 */
        }
        .header {
            background-color: #e50914;
            color: #fff;
            padding: 15px;
            font-size: 1.4em;
            font-weight: bold;
            animation: pulse 1s infinite; /* 点滅アニメーション */
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        h1 {
            color: #d9534f;
            font-size: 2em;
            margin: 10px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 1em;
            line-height: 1.5;
            margin: 10px 0;
        }
        .highlight {
            color: #d9534f;
            font-weight: bold;
            font-size: 1.1em;
        }
        .device-info {
            background-color: #ffe5e5; /* 薄い赤の背景 */
            padding: 15px;
            border-left: 5px solid #ff4d4d;
            border-radius: 5px;
            margin: 20px 0;
            animation: shake 0.5s infinite; /* 微妙な揺れアニメーション */
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-2px); }
            20%, 40%, 60%, 80% { transform: translateX(2px); }
        }
        .countdown {
            background-color: #333;
            color: #ff4d4d; /* 警告色 */
            font-size: 2.5em;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            font-weight: bold;
            border: 2px solid #ff0000;
        }
        .alert-text {
            color: #ff0000;
            font-weight: bold;
            margin-top: -15px;
        }
        .button {
            display: block;
            width: 90%;
            padding: 20px;
            margin: 20px auto;
            background: linear-gradient(180deg, #4CAF50, #45a049); /* グラデーション */
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: blink 1s infinite; /* 点滅 */
        }
        @keyframes blink {
            50% { opacity: 0.8; }
        }
        .footer {
            font-size: 0.9em;
            color: #999;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="header">
        【緊急速報】このお知らせはあなたのためだけに表示されています！
    </div>

    <div class="container">
        <h1>おめでとうございます！</h1>
        <p>あなたが本日、<span class="highlight">特別ボーナス抽選</span>に選ばれました！</p>
        <p>このチャンスは<span class="highlight">1回限り</span>です。</p>

        <div class="device-info">
            <p><strong>認証済み端末:</strong> <span class="highlight" id="device-model"></span></p>
            <p><strong>IPアドレス:</strong> <span class="highlight" id="ip-address"></span></p>
            <p><strong>プロバイダ:</strong> <span class="highlight" id="isp-info"></span></p>
            <p>上記情報であなたを特定しました。</p>
        </div>

        <p class="alert-text">※ このページを閉じると特典は無効になります！</p>
        <p>有効期限まで残り</p>
        <div class="countdown" id="countdown-timer">
            00:00:00
        </div>

        <a href="#" class="button">今すぐ特典を確定する</a>

        <div class="footer">
            <p>※本キャンペーンは、第三者への譲渡はできません。</p>
            <p>※有効期限を過ぎると、自動的に別の方に権利が移行します。</p>
        </div>
    </div>

    <script>
        // 焦らせるためのJavaScript
        const deviceModelElement = document.getElementById('device-model');
        const ipAddressElement = document.getElementById('ip-address');
        const ispInfoElement = document.getElementById('isp-info');
        
        // IPアドレスとISP情報は偽物
        ipAddressElement.textContent = '172.217.161.46'; // GoogleのIPアドレス範囲から適当に
        ispInfoElement.textContent = '〇〇通信';
        
        // デバイス情報は本物
        deviceModelElement.textContent = navigator.platform;

        // カウントダウンタイマー（短くして焦らせる）
        const countdownElement = document.getElementById('countdown-timer');
        let time = 180; // 3分間

        const countdownInterval = setInterval(() => {
            const minutes = Math.floor(time / 60);
            let seconds = time % 60;
            
            seconds = seconds < 10 ? '0' + seconds : seconds;

            countdownElement.textContent = `${minutes}:${seconds}`;

            if (time <= 0) {
                clearInterval(countdownInterval);
                countdownElement.textContent = "時間切れです";
            }
            time--;
        }, 1000);
    </script>

</body>
</html>
