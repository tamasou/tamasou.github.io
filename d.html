<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>遷移元のページ</title>
</head>
<body>
    <h1>数秒後にページが切り替わります</h1>
    <p><span id="countdown">5</span>秒後に自動で移動します...</p>

    <script>
        const redirectUrl = "https://www.example.com/countdown-page"; 
        let timeLeft = 5; 

        const countdownElement = document.getElementById("countdown");

       
        const countdownInterval = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(countdownInterval); 
                window.location.href = redirectUrl; 
            }
        }, 1000);
    </script>
</body>
</html>
